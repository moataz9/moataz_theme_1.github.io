<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vivid | Home</title>
    <link rel="stylesheet" href="./bootstrap-4.5.2-dist/css/bootstrap.min.css" />
    <!-- fontswesome -->
    <link rel="stylesheet" href="./fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="./fontawesome/css/v4-shims.min.css" />
    <!-- font elegent -->
    <link rel="stylesheet" href="./elegent_font/style.css" />
    <!-- aos font -->
    <link rel="stylesheet" href="./css/aos.css" />
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- slider.css -->
    <link rel="stylesheet" href="./css/slider.css" />
  </head>
  <body>
    <!-- vivid header -->
    <header>
      <!-- data-ride="carousel" -->
      <div id="vivid_slider" class="carousel carousel-fade overflow-hidden" style="height: 750px" data-interval="7000">
        <!-- <ol class="carousel-indicators">
          <li data-target="#vivid_slider" data-slide-to="0" class="active"></li>
          <li data-target="#vivid_slider" data-slide-to="1"></li>
        </ol> -->
        <div class="slider__footer">
          <!-- <ol class="custom_carosuel_indicators text-white list-unstyled">
            <span>1</span>
            <li data-target="#vivid_slider" data-slide-to="0" class="active"></li>
            <li data-target="#vivid_slider" data-slide-to="1"></li>
            <span>2</span>
          </ol> -->
          <div class="slider__progress">
            <span class="current_slider_num"></span>
            <ol class="slider__progress--list">
              <li title="1" data-target="#vivid_slider" data-slide-to="0" class="on"></li>
              <li title="2" data-target="#vivid_slider" data-slide-to="1"></li>
            </ol>
            <span class="count_slider_num"></span>
          </div>
          <div class="slider__footer--discover"><a href="./about-us.html">discover more</a></div>
          <div class="slider__footer--s-links">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
          </div>
        </div>
        <div class="carousel-inner">

          <div class="carousel-item active">
            <img class="d-block w-100" src="./images/hero/hero-5.jpg" alt="First slide" />
            <div class="slider__content">
              <h2 class="h1 w-75 trans_down">Quality is not only our standard.</h2>
              <a
                class="custom_btn py-3 px-5 trans_down"
                href="./projects.html"
              >see project</a>
            </div>
          </div>

          <div class="carousel-item">
            <!-- <img class="d-block w-100" src="./images/hero/hero-1.jpg" alt="First slide" /> -->
            <video src="./video/slider_video.mp4" style="height: 750px" autoplay muted loop></video>
            <div class="slider__content">
              <h2 class="h1 w-75 trans_down">he House of the narrative art</h2>
              <div class="slider__content--link trans_left">
                <a
                  href="./video/slider_video.mp4"
                  target="_blank"
                  rel="video on slider link"
                > 
                  watch all video
                  <i class="fa fa-video"></i>
                </a>
              </div>
              <a
                class="custom_btn py-3 px-5 trans_down"
                href="./projects.html">
                see project
              </a>
            </div>
          </div>
        </div>
        <a class="carousel_prev" href="#vivid_slider" role="button" data-slide="prev">
          <span class="custom_btn p-3 slider__prev"><i class="fa fa-chevron-left fa-2x"></i></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel_next" href="#vivid_slider" role="button" data-slide="next">
          <span class="custom_btn p-3 slider__next"><i class="fa fa-chevron-right fa-2x"></i></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </header>
    <!-- end vivid header -->

    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
    <script src="/js/aos.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/custom_slider.js"></script>
  </body>
</html>
